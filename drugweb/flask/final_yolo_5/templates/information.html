<!DOCTYPE html>
<html>

<head>
    <title>Image and DataFrame Label</title>
</head>

<body>
    <h1>Image and DataFrame Label</h1>
    <div>
        <img src="path_to_your_image.jpg" alt="Image Description" width="300">
    </div>
    <div>
        <h2>Data Frame Label Information</h2>
        <table>
            <tr>
                <th>Label</th>
                <th>Confidence</th>
            </tr>
            <tr>
                <td>Cat</td>
                <td>0.85</td>
            </tr>
            <tr>
                <td>Dog</td>
                <td>0.65</td>
            </tr>
            <!-- Add more rows for other labels and their corresponding confidence values -->
        </table>
    </div>
</body>
</html>
